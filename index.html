<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>From basic to intermediate JavaScript</title>
</head>
<body>
   <div class="contanier">

       <div class="contanier-greeting">
        <p id="msg">greeting</p>
       </div>
       
    <div class="contanier--date">
        <div class="date-subclasses">
            <p id="day-el">31</p>
            <span id="week-el">day</span> 
        </div>
        <span class="line">/</span>
        <div class="date-subclasses">
            <p id="month-el">12</p>
            <span id="whole-months">month</span>
        </div>
        <span class="line">/</span>
        <div class="date-subclasses">
            <p id="year-el">2xxx</p>
            <span class="reminder">year</span>
        </div>
    </div>
    <div class="contanier---time">
        <div class="time-subclasses">
            <p id="hours-el">24</p>
            <span class="reminder">hours</span>
        </div>
        <span class="colon">:</span>
        <div class="time-subclasses">
            <p id="minutes-el">60</p>
            <span class="reminder">minutes</span>
        </div>
        <span class="colon">:</span>
        <div class="time-subclasses">
            <p id="seconds-el">60</p>
            <span class="reminder">seconds</span>
        </div>
        <div class="time-subclasses-meridian">
            <p id="meridian-el">AM</p>
        </div>
    </div>
    <button id="start-btn">START</button>
    <BUtton id="stop-btn">STOP</BUtton>
   </div>
</body>
<script src="index.js"></script>
</html>
